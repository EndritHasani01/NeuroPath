apiVersion: apps/v1
kind: Deployment
metadata:
  name: adaptive-learning-frontend
  namespace: neuropath
spec:
  replicas: 2
  selector:
    matchLabels:
      app: adaptive-learning-frontend
  template:
    metadata:
      labels:
        app: adaptive-learning-frontend
    spec:
      containers:
        - name: adaptive-learning-frontend
          image: neuropath-frontend:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
          env:
            - name: BACKEND_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: BACKEND_BASE_URL
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi

